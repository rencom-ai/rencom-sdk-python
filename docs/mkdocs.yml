site_name: Rencom Python SDK
site_description: Official Python SDK for the Rencom API
site_url: https://rencom-sdk-python.readthedocs.io
repo_url: https://github.com/rencom-ai/rencom-sdk-python
repo_name: rencom-ai/rencom-sdk-python
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [rencom]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Authentication: getting-started/authentication.md
  - Guides:
    - x402 Resource Search: guides/x402-search.md
    - UCP Merchant Discovery: guides/ucp-merchants.md
    - UCP Product Search: guides/ucp-products.md
    - Pagination: guides/pagination.md
    - Error Handling: guides/error-handling.md
    - Rate Limiting: guides/rate-limiting.md
  - API Reference:
    - Client: reference/client.md
    - x402: reference/x402.md
    - UCP: reference/ucp.md
    - Auth: reference/auth.md
    - Exceptions: reference/exceptions.md
  - Examples:
    - x402 Search: examples/x402.md
    - UCP Search: examples/ucp.md
    - Authentication: examples/auth.md
    - Pagination: examples/pagination.md
  - Contributing: contributing.md
  - Changelog: changelog.md
